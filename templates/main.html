<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <style>
        /* google font: Noto Sans KR */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');

        :root {
            --color-signature: #3585c1;
            --color-carrot-market: #ff8a3d;
            --color-joonggonara: #e8344e;
            --color-hello-market: #0484f6;

            --white-normal: #fafafa;
            --white-dark: #f3f3f3;

            --purple-normal: #a238d9;
            --purple-highlight: #C338FA;

            --black-normal: #18191A;

            --grey-normal: #242526;
            --grey-light: #3a3b3c;
            --grey-lighter: #ACAFB3;

            --text-smaller: 0.8rem;
            --text-small: 1.1rem;
            --text-normal: 1.25rem;
            --text-littlebig: 2rem;
            --text-big: 3rem;
            --text-ultrabig: 5rem;
        }

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: content-box;
        }

        body {
            font-size: 10px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .wrap {
            width: 800px;
            margin: 0px auto;
            text-align: center;
        }

        #header {
            margin-top: 30px;
            text-align: left;
        }

        #header > button {
            background-color: transparent;
            display: inline-block;
            border: none;
            color: var(--black-normal);
            font-size: var(--text-small);
        }

        #title > h1 {
            font-size: var(--text-ultrabig);
            color: var(--black-normal);
            text-shadow: var(--grey-lighter) 2px 2px;
        }

        #title > h2 {
            font-weight: lighter;
            font-size: var(--text-normal);
            color: var(--black-normal);
        }

        /* Search box */
        /* https://stackoverflow.com/questions/15314407/how-to-add-button-inside-input */
        #search-box {
            margin-top: 15px;

            height: 30px;
            padding: 5px 20px;
            border: 1px solid var(--color-signature);
            border-radius: 20px;

            /* This bit sets up the horizontal layout */
            display: flex;
            flex-direction: row;
        }

        #search-box > input {
            /* Tell the input to use all the available space */
            flex-grow: 2;
            /* And hide the input's outline, so the form looks like the outline */
            border: none;
        }

        #search-box > input:focus {
            /* removing the input focus blue box. Put this on the form if you like. */
            outline: none;
        }

        #search-box > button {
            width: 30px;
            height: 30px;
            vertical-align: center;
            background-color: var(--color-signature);
            border: transparent;
            border-radius: 15px;
            color: white;
        }

    </style>

    <script>

        function onClickLogin() {
            window.location.href = '/login';
        }

        function onClickSearch() {

        }
    </script>
</head>
<body>
<div class="wrap">

    <div id="header">
        <button id="login-button" onclick="onClickLogin()" type="button">로그인 / 회원가입</button>
    </div>

    <div id="title">
        <h1>항해#</h1>
        <h2>망망대해 속 숨겨진 꿀-템을 찾아</h2>
        <h2>당신의 항해를 시작하세요</h2>
    </div>

    <div id="search-box">
        <input id="search-keyword" placeholder="검색어를 입력하세요.">
        <button id="search-button" class="fa fa-search" onclick="onClickSearch()" type="button"></button>
    </div>

</div>
</body>
</html>
