<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        .divider-text span {
            padding: 7px;
            font-size: 12px;
            position: relative;
            z-index: 2;
        }
    </style>

    <script>
        function onClickSubmit() {
            let id = $('#id').val();
            let password = $('#password').val();
            let email = $('#email').val();

            if (!id || !password || !email) {
                alert('모든 항목을 입력해주세요.');
                return;
            }

            $.ajax({
                type: "POST",
                url: "/user/register",
                data: {id_give: id, password_give: password, email_give: email},
                success: function (response) {

                    let received_message = response['message'];

                    alert(received_message);

                    if (response['success'] == true)
                        window.location.href = '/user/login'

                }
            })
        }
    </script>
</head>

<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<br><br><br>

<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">회원 가입</h4>
        <form>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input id="id" class="form-control" placeholder="아이디" type="text">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input id="password" class="form-control" placeholder="비밀번호" type="password">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="비밀번호 확인" type="password">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input id="email" name="" class="form-control" placeholder="이메일" type="email">
            </div> <!-- form-group// -->
            <div class="form-group">
                <button onclick="onClickSubmit()" type="submit" class="btn btn-primary btn-block"> 회원가입!</button>
            </div> <!-- form-group// -->
            <p class="text-center">이미 회원이신가요? <a href="">로그인하기</a></p>
        </form>
    </article>
</div>

</div>
</body>
</html>
